services:
  trace:
    image: trace
    build:
      context: .
      target: trace
    restart: unless-stopped
    stdin_open: true
    network_mode: host
    tty: true
    cap_add:
      - NET_RAW
      - NET_ADMIN
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "5"


